{% extends 'base.html' %}
{% block head %}
    <title> Results</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1> Search Bitcoin Core</h1>
    </div>
    <h2> Search query: {{ query }}</h2>

    {% if result %}
   <table>
       {% for key, value in result.items() %}
        <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
        </tr>
        {% endfor %}

   </table>

    {% elif not result %}
        <h2> Nothing found</h2>
    {% endif %}
{% endblock %}
